<!DOCTYPE html>
<html lang="'pt-br">
    <head>
        <meta charset="'utf-8" />
        <meta name="'viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tarefácil - Novo cadastro</title>
        <link rel="stylesheet" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div id="sign-in">
                    <h1>Bem vindo!</h1>
                    <span>Caso já possua um conta, por favor faça o login!</span>
                    <button>Login</button>
                </div>
                <div id="sign-up">
                    <h1>Crie sua conta!</h1>
                    <form id="cadastrar" action="https://www.google.com.br">
                        <div id="input-nome">
                            <input type="image" id="logo-nome" alt="Campo para digitar o nome completo" src="./img/icons/sign-up/account.svg" />
                            <input type="name" id="nome-completo" placeholder="Nome completo" />
                        </div>
                        <br/>
                        <div id="input-senha">
                            <input type="image" id="logo-nome" alt="Campo para digitar o nome completo" src="./img/icons/sign-up/lock.svg" />
                            <input type="password" id="senha" placeholder="Senha" />
                        </div>
                        <br/>
                        <div id="input-confirma-senha">
                            <input type="image" id="logo-nome" alt="Campo para digitar o nome completo" src="./img/icons/sign-up/lock.svg" />
                            <input type="password" id="confirma-senha" placeholder="Confirmar senha" />
                        </div>
                        <br/>
                        <input type="submit" value="Cadastrar" id="cadastrar" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
